app-id: dev.unknownskl.greenlight
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
  - org.freedesktop.Sdk.Extension.rust-stable
platform-extensions:
  - org.freedesktop.Platform.VAAPI.Intel
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --allow=bluetooth
  - --device=all
  - --device=dri
  - --allow=per-app-dev-shm
  - --filesystem=/run/udev:ro
build-options:
  append-path: /usr/lib/sdk/node18/bin:/usr/lib/sdk/rust-stable/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
    CARGO_HOME: /run/build/greenlight/cargo
modules:
  - name: greenlight
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/greenlight/flatpak-node/cache
        npm_config_cache: /run/build/greenlight/flatpak-node/npm-cache
        npm_config_offline: 'true'
        yarn_config_cache: /run/build/greenlight/flatpak-node/yarn-mirror
    build-commands:
      - pwd
      - ls -alF ../ ./
      - cp -a ../extralib -t /app/
      - yarn --offline
      - |
        # . ../flatpak-node/electron-builder-arch-args.sh
        yarn run flatpak-build --offline -- $ELECTRON_BUILDER_ARCH_ARGS --linux
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
      - ls -la /app /app/bin /app/main
    subdir: main
    sources:
      - type: dir
        path: ..
        dest: main
      - type: dir
        path: ./amd-patched-mesa/extralib
        dest: extralib
      - yarn-sources.json
      - npm-sources.json
      - cargo-sources.json
      # Wrapper to launch the app
      - type: file
        path: yarnrc
        dest-filename: .yarnrc
      - type: script
        dest-filename: run.sh
        commands:
          - ls -la /app/bin
          - export LIBGL_DRIVERS_PATH=/app/extralib/dri:/usr/lib/x86_64-linux-gnu/dri/intel-vaapi-driver:/usr/lib/x86_64-linux-gnu/dri:${LIBGL_DRIVERS_PATH}
          - export LIBVA_DRIVERS_PATH=/app/extralib/dri:/usr/lib/x86_64-linux-gnu/dri/intel-vaapi-driver:/usr/lib/x86_64-linux-gnu/dri:${LIBVA_DRIVERS_PATH}
          - export VK_ICD_FILENAMES=/app/extralib/icd.d/intel_icd.x86_64.json:/app/extralib/icd.d/radeon_icd.x86_64.json:/app/extralib/icd.d/virtio_icd.x86_64.json:/app/extralib/icd.d/intel_hasvk_icd.x86_64.json:/app/extralib/icd.d/lvp_icd.x86_64.json:${VK_ICD_FILENAMES}
          - export LD_LIBRARY_PATH=/app/extralib:${LD_LIBRARY_PATH}
          - echo runtime LD_LIBRARY_PATH = $LD_LIBRARY_PATH
          - zypak-wrapper.sh /app/main/greenlight "$@"
